<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend Challenge 1: Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <section id="header">
        <h1>Salary Calculator</h1>
    </section>
    <section id="addEmp">
        <h1>Add Employee</h1>
        <form>
            <label for="addEmpFN">First Name</label>
            <input id="addEmpFN" placeholder="First Name" type="text" />
            <label for="addEmpLN">Last Name</label>
            <input id="addEmpLN" placeholder="Last Name" type="text" />
            <label for="addEmpID">ID</label>
            <input id="addEmpID" placeholder="ID" type="text" />
            <label for="addEmpTitle">Title</label>
            <input id="addEmpTitle" placeholder="Title" type="text" />
            <label for="addEmpAnnSal">Annual Salary</label>
            <input id="addEmpAnnSal" placeholder="Annual Salary" type="text" />
            <button id="addNewEmp">Submit</button>
        </form>
    </section>
    <section id="newEmps">
        <h1>Employees</h1>
        <table id="newEmpTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="newEmp">
            </tbody>
        </table>
        <h2 id="totalMonth"></h2>
    </section>
</body>
</html>
